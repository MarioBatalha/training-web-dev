<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>

<body>
    <main>
        <aside>
            <img src="./../../Asset/img/mobile-color-logo.png" alt="Logotipo" class="logo">
            <h4>A few clicks away from creating your Lotery Display</h4>
            <img src="./../../Asset/img/Untitled-1.png" alt="Ilustração de registro" class="sign-ilustratation">
        </aside>
        <section>
            <h2>Register</h2>
            <h5>Manage all your lotery</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque numquam impedit veniam emus.</p>
            <form action="">
                <div class="row-form">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name">
                </div>
                <div class="row-form">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number">
                    <label for="email">Email</label>
                    <input type="email" name="Email">
                </div>
                <div class="row-form">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password">
                </div>
                <div class="row-form">
                    <input type="checkbox" name="yes" id="yes">
                    <label for="yes_i_want">Yes i want</label>
                </div>
                <div class="row-form">
                    <input type="checkbox" name="i_agree" id="i-agree">
                    <label for="i_agree">I agree </label>
                </div>
                <div class="row-form">
                    <button type="submit">Register</button>
                </div>
                <div class="row-form">
                    <label for="have_acount">Already have an acount ? <a href="#">Log in</a></label>
                </div>
            </form>

        </section>

    </main>
</body>

</html>
